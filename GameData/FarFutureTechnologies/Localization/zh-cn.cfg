    #LOC_FFT_fft-ffre-solid-1_title = X-6 "克拉克" 裂变碎片火箭发动机 // X-6 'Clarke' Fission Fragment Rocket Engine
    #LOC_FFT_fft-ffre-solid-1_description = 这种新颖的引擎考虑了一个重要的问题：如果您只是将一个敞开的核反应堆堆芯卡在航天器背面，该怎么办？ 纤芯中的旋转盘片被铀尘覆盖，并在旋转穿过纤芯时发生裂变。 裂变产物以惊人的速度飞出后背并产生令人发指的高比冲！ 第二组磁铁使杂散的碎片减速，并在强大的发电机线圈中感应出电流。 这会产生足够的电力来运行引擎系统，甚至更多，因此，一旦引擎运行，它就会产生可接受的75 kW电力。 但是，它也有缺点-几乎没有明显的推力，没有可加油性，并且放射性很高，有很多放射性。 // This novel engine considers an important question: what if you just stuck an open nuclear reactor core on the back of a spacecraft? The spinning platters in the core are coated with uranium dust, and undergo fission as they spin through the core. The fission products fly out the back at ludicrous speeds, resulting in maddeningly high specific impulse! A secondary set of magnets decelerates stray fragments, inducing a current in powerful generator coils. This creates enough power to run the engine system and more, so once this engine is running, it produces an acceptable 75 kW of electricity. However, there are downsides - barely noticeable thrust, no refuelability, and radioactivity, lots of radioactivity.
    #LOC_FFT_fft-ffre-solid-1_tags = farfuture nuke frag fission exotic platter disk solid spin clarke

    #LOC_FFT_fft-ffre-plasma-1_title = X-7 "阿西莫夫" 补燃裂变碎片火箭发动机 // X-7 'Asimov' Afterburning Fission Fragment Rocket Engine
    #LOC_FFT_fft-ffre-plasma-1_description = 这是对裂变碎片盘片设计的直接改进，该发动机使用弱磁场将可裂变颗粒的颗粒灰尘悬浮在反应室的中央。 尘埃经过裂变，反应产物以不可思议的速度从火箭以高能量排出，并受到磁场的引导但不受其束缚。 第二组磁铁使杂散的碎片减速，从而在强大的发电机线圈中感应出电流。 这会产生足够的功率来运行引擎系统，甚至更多，因此，一旦引擎运行，它就会产生可接受的125 kW电力。 为了试图提高推力，可以将液态氢注入放射性死亡射流中，从而降低效率，但将推力从几乎不引人注意的程度提高到可怜的程度。 // A direct improvement on the fission fragment platter design, this engine suspends a particulate dust of fissionable particles in the centre of a reaction chamber using a weak magnetic field. The dust undergoes fission, and the reaction products are expelled at high energy from the rocket at incredible speeds, guided but not restrained by the magnetic field. A secondary set of magnets decelerates stray fragments, inducing a current in powerful generator coils. This creates enough power to run the engine system and more, so once this engine is running, it produces an acceptable 125 kW of electricity. In order to try to boost the thrust, Liquid Hydrogen can be injected into the beam of radioactive death, cutting efficiency but improving thrust from barely noticeable to merely pitiful.
    #LOC_FFT_fft-ffre-plasma-1_tags = farfuture nuke frag fission exotic afterburn hydrogen plasma dust asimov

    #LOC_FFT_fft-fission-zpinch-1_title = X-20 "凡尔纳" 脉冲裂变发动机 // X-20 'Verne' Pulsed Fission Engine
    #LOC_FFT_fft-fission-zpinch-1_description = 非常大的电流具有一种奇怪特性: 如果布置正确，它们会产生崩溃磁场。 该发动机通过将极高电流的脉冲引导到小型裂变炸弹中加以利用，这些裂变炸弹以中等的力爆炸并被电磁喷嘴引向后方。 这是一款没有强大的核弹的微型Orion驱动器，更高的效率以及对大容量蓝色电容器的需求。 // A curious property of really, really high currents - when arranged properly, they generate a collapsingmagnetic field. This engine exploits this by directing pulses of extremely high current into small fission bombs, which explode with moderate force and are directed backwards by a magnetic nozzle. It's a mini Orion drive, without the powerful nukes, higher efficiency and the need for big blue capacitors. 
    #LOC_FFT_fft-fission-zpinch-1_tags = farfuture fission pulse exotic minimag orion verne

