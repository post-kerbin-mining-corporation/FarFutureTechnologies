    #LOC_FFT_fft-fusion-magnetic-inertial-1_title = JP-10 "脉冲" 磁惯性聚变引擎 // JP-10 'Impulse' Magneto-Inertial Fusion Engine
    #LOC_FFT_fft-fusion-magnetic-inertial-1_description = 通过使用由锂制成的圆柱形等离子衬管（由电磁线圈压碎），可以进行简单的入门级聚变。 这些盘管将经过熔化的燃料气体并压碎。 可以使用氘或氘与He3的混合物:使用性能更高的燃料可增加功率并减少热量产生。 该引擎需要充电才能激活，并且在运行时仍会消耗少量电力。 // Simple, entry-level fusion by using cylindrical plasma liners made of lithium, crushed by magnetic coils. These coils crush fuel gases which undergo fusion. Deuterium or a Deuterium-He3 mix can be used - using the higher performance fuel increases power and decreases heat generation. This engine needs to charge its power banks to be activated, and still uses a small amount of power when running.
    #LOC_FFT_fft-fusion-magnetic-inertial-1_tags = inertial magnetic confinement fusion pulse lithium plasma farfuture nuclear msnw impulse

    #LOC_FFT_fft-fusion-inertial-laser-1_title = K-80“悍马”惯性约束聚变引擎 //  K-80 'Hammertong' Inertial Confinement Fusion Engine
    #LOC_FFT_fft-fusion-inertial-laser-1_description = 开始一次点火！ 精确定时的高功率激光束阵列会聚在机载颗粒工厂产生的单个氘和氦3的隔离弹丸上。 外壳的汽化将燃料高度压缩，从而引发核聚变。 这种驱动器模型仅通过强大的电磁喷嘴将反应产物用作废气，从而产生较大的比冲，但推力较小。 每个弹丸中都可以使用额外的氘原料，以适度增加推力。 该引擎需要为其移动电源充电才能激活，但在运行时不消耗电量。 // Commence primary ignition! A precisely timed array of high-power laser beams converges on a single isolated pellet of Deuterium and Helium-3, generated in the onboard pellet factory. Vaporization of the outer shell compresses the fuels to a high degree, initiating fusion of the core. This model of drive uses only reaction products as exhaust using a powerful magnetic nozzle, resulting in a great specific impulse but a low thrust. Additional Deuterium feedstock can be used in each pellet, modestly increasing thrust. This engine needs to charge its power banks to be activated, but uses no energy while running.
    #LOC_FFT_fft-fusion-inertial-laser-1_tags = pulse inertial laser confinement fusion beam ignition plasma farfuture nuclear hammertong death star

    // Thermal Fusion
    // --------------
    #LOC_FFT_fft-fusion-magnetic-tokamak-1_title = JR-15 '探索' 球形托尔马克发动机 // JR-15 'Discovery' Spherical Tokamak Fusion Engine
    #LOC_FFT_fft-fusion-magnetic-tokamak-1_description = 这种基本的热聚变发动机以球形托卡马克反应堆来反应氦3和氘。 可以将可变数量的液态氢注入废气中，从而以效率为代价增加推力。 该发动机需要为其启动电容充电，才能被激活，但是即使发动机未运行，一旦激活，它也可以从机载聚变燃料中产生酷炫的500 kW功率。 使反应堆保持运行可实现即时推力响应。 确保安装散热器！ // This basic thermal fusion engine reacts Helium-3 and Deuterium in a spherical tokamak design. A variable amount of Liquid Hydrogen can be injected into the exhaust, increasing thrust at the cost of efficiency. This engine needs to charge its power banks to be activated, but can produce a cool 500 kW of power from onboard fusion fuel once activated, even if the engine isn't running. Keeping the reactor running in this way allows instant throttle response. Make sure to pack radiators!
    #LOC_FFT_fft-fusion-magnetic-tokamak-1_tags = fusion thermal plas nuclear rocket tokamak farfuture spher discovery

    #LOC_FFT_fft-fusion-magnetic-mirror-1_title = JR-45 "菲涅耳" 磁镜聚变发动机 // JR-45 'Fresnel' Mirror Cell Fusion Engine
    #LOC_FFT_fft-fusion-magnetic-mirror-1_description = 气动力镜引擎的细长等离子室消除了约束等离子体以进行聚变的过程，并说：“为什么不将其扔到狭窄的长走廊中，并希望它在走廊结束时发生聚变？”。 这样可以释放大量能量，并可能获得很高的聚变增益。 可以选择将氢注入等离子体中以产生附加推力。 反应室的长度决定了发动机的性能，长度越高，成本越高，重量越重，但净收益却越高。 该发动机需要为其启动电容充电，才能被激活，但是即使发动机未运行，一旦激活，它也可以从机载聚变燃料中产生适度的250 kW功率。 使反应堆保持运行可实现即时推力响应。 确保安装散热器! // The long, thin plasma chamber of the gasdynamic mirror engine does away with confining the plasma for fusion and says 'why not just throw it down a long, narrow hallway and hope it fuses by the end of it?'. This gives great energy release and high possible fusion gain. Hydrogen can optionally be injected into the plasma for additional thrust. The length of the reaction chamber determines the performance of the engine - higher lengths cost and weigh more, but net great dividends. This engine needs to charge its power banks to be activated, but can produce a modest 250 kW of power from onboard fusion fuel once activated, even if the engine isn't running. Keeping the reactor running in this way allows instant throttle response. Make sure to pack radiators!
    #LOC_FFT_fft-fusion-magnetic-mirror-1_tags = fusion thermal plas nuclear rocket gasdynamic mirror cell farfuture fresnel

    #LOC_FFT_fft-fusion-magnetic-tokamak-aerospike-1_title = JR-20A "衔尾蛇" 托尔马克气尖发动机 // JR-20A 'Ouroboros' Torroidal Tokamak Fusion Engine
    #LOC_FFT_fft-fusion-magnetic-tokamak-aerospike-1_description = 这款先进的磁聚变发动机以球形托卡马克设计来反应氦3和氘。 反应系统已经过优化，可以加热大量液态氢，与其他聚变系统相比，推力更高，但比冲却更低。 使用气尖喷嘴可以有效地在大气中运行。 为了减轻重量，该发动机的机载反应堆在运行时不会产生大量电力，尽管以这种方式保持反应堆的活动状态可以实现即时节气门响应。 确保安装散热器! // This advanced magnetic fusion engine reacts Helium-3 and Deuterium in a spherical tokamak design. The reaction system has been optimized to heat large quantities of Liquid Hydrogen, resulting in higher thrust but much lower specific impulse than other fusion systems. The use of an aerospike nozzle allows effective atmospheric operation. To reduce weight, this engine's onboard reactor does not produce a significant amount of power when running, though keeping the reactor active in this way allows instant throttle response. Make sure to pack radiators!
    #LOC_FFT_fft-fusion-magnetic-tokamak-aerospike-1_tags = fusion thermal plas nuclear rocket tokamak farfuture aerospike op hax ouroboros

    #LOC_FFT_fft-fusion-axial-zpinch-1_title = JX-200 "水槽" 轴流Z箍缩聚变引擎 //  JX-200 'Flume' Axial Flow Z-Pinch Fusion Engine
    #LOC_FFT_fft-fusion-axial-zpinch-1_description =  该引擎结合使用磁约束聚变等离子体和 zeta-pinch 效应来高效压缩。 当聚变体的羽流从“开放式概念”反应室的背面喷出时，这会产生出色的性能。 这种发动机动力需要为其电池组充电才能被激活，但一旦运行会产生高达 750 kW 的电力，这些电力将从等离子体中抽取到电池组。//This engine uses a combination of magnetic confinement and zeta-pinch effects to compress fusion plasmas highly efficiently. This results in great performance as the plume of nuclear fire sprays out the back of the 'open concept' reaction chamber. This engine needs to charge its power banks to be activated, but once running generates up to 750 kW of electrical power siphoned off from the plasma stream to charge ship power banks.
    #LOC_FFT_fft-fusion-axial-zpinch-1_tags = pulse confinement fusion zpinch axial plasma farfuture nuclear torch cascade

