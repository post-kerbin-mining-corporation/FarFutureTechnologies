    #LOC_FFT_fft-nswr-1_title = X-2 "海因莱因" 核盐水火箭发动机 // X-2 'Heinlein' Nuclear Salt Water Rocket Engine
    #LOC_FFT_fft-nswr-1_description = 基本上，这是一种持续引爆，几乎没有遏制的核爆炸，这种火箭发动机具有很高的放射性，非常不愉快且非常……很棒(并不)。 // Basically a continuously detonating, barely contained nuclear explosion, this rocket engine is highly radioactive, highly unpleasant and highly... awesome.
