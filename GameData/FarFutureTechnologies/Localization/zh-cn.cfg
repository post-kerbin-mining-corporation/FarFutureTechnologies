    #LOC_FFT_fft-antimatter-microfission-1_description = 该发动机用精确定向的反质子束引爆小的核弹。 真的，很简单。 用反物质……触发……核……炸弹。 装料中的爆炸使蒸发喷嘴蒸发，从而提供高效推力。 该引擎需要为其启动电容充电才能激活，但机载发电系统可确保其一旦运行即可独立运行。 // This engine detonates small nuclear charges with precisely directed beams of antiprotons. Simple, really. Antimatter... triggered... nuclear... bombs. The blast from the charges vaporizes an ablative nozzle, providing high efficiency thrust. This engine needs to charge its power banks to be activated, but onboard generation systems ensures that it will run independently once it gets going. 
    #LOC_FFT_fft-antimatter-microfission-1_tags = farfuture anti antimatter fission catalyzed ican2 

    #LOC_FFT_fft-antimatter-beam-1_title = A-834M "飞盘" 反物质引擎 // A-834M 'Frisbee' Antimatter Engine
    #LOC_FFT_fft-antimatter-beam-1_description = 飞盘是终极火炬驱动器，它可以使大量物质与大量反物质发生反应。 数公里长的反应物射流可提供出色的特征比冲和足够的推力。 不幸的是，大量的高能伽马射线使发动机变大，笨拙并且易于过热。 幸运的是，集成的散热器桁架可以扩展，以散发出相当多的热量，当使用110米的最大散热器长度时，引擎无需额外散热器。 // An endgame torch drive, the Frisbee reacts large quantities of matter with large quantities of antimatter. The resulting multi-kilometre beam of reaction products provides excellent impulse and adequate thrust. Unfortunately, the vast amounts of high energy gamma rays make the engine large, unwieldy and prone to overheating. Luckily, the integrated radiator truss can be extended to reject a fair amount of heat without adding separate radiator parts. When at its full 110m length, no additional radiators are needed to cool the engine.
    #LOC_FFT_fft-antimatter-beam-1_tags = farfuture anti antimatter beam core frisbee torch 

    #LOC_FFT_fft-antimatter-microfusion-1_title = A-7007 "狄拉克" 反物质引燃微聚变引擎 // A-7007 'Dirac' Antimatter Initiated Microfusion Engine
    #LOC_FFT_fft-antimatter-microfusion-1_description = 这个引擎利用反物质使少量的氘和氦3达到聚变温度。相比惯性或磁密容器相比更有效，是推力、质量和体积都更小的引擎。内建聚变发电反应堆，产生200kW的功率。 // This engine leverages antimatter to help small quantities of deuterium and Helium-3 along to fusion temperatures, producing efficient, albeit low-thrust propulsion with smaller mass and volumes compared to inertial or magnetically confined containment. Can also function as a fusion reactor producing a modest 200 kW of power. 
    #LOC_FFT_fft-antimatter-microfusion-1_tags = farfuture anti antimatter microstar aim catalyzed fusion

