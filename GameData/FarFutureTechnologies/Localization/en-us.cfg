    #LOC_FFT_icf-magnetic-375-1_title =  K-49 'Hammertong' Inertial Confinement Fusion Engine
    #LOC_FFT_icf-magnetic-375-1_description = A precisely timed collection of high-power laser beams converges on a single isolated pellet of Deuterium and Helium-3. Vaporization of the outer shell compresses the fuels to a high degree, initiating fusion of the core. This model of drive uses only reaction products as exhaust using a powerful magnetic nozzle, resulting in a great specific impulse but a low thrust. Commence primary ignition!
    #LOC_FFT_icf-magnetic-375-1_tags = inertial laser confinement fusion beam ignition plasma magnetic farfuture
    #LOC_FFT_icf-ablative-375-1_title =  K-49 'Stardust' Ablative Inertial Confinement Fusion Engine
    #LOC_FFT_icf-ablative-375-1_description = A precisely timed collection of high-power laser beams converges on a single isolated pellet of Deuterium and Helium-3. Vaporization of the outer shell compresses the fuels to a high degree, initiating fusion of the core. The nozzle on this model is ablative, which is partially vaporized with each detonation. This increases mass flow and thus thrust, but specific impulse suffers.
    #LOC_FFT_icf-ablative-375-1_tags = inertial laser confinement fusion beam ignition plasma ablative farfuture

    // Thermal Fusion
    #LOC_FFT_fusion-tokamak-25-1_title = JR-35B 'Jet' Tokamak Fusion Engine
    #LOC_FFT_fusion-tokamak-25-1_description = The basic thermal fusion engine reacts helium-3 and deuterium in a torroidal tokamak design.  This engine needs to charge its power banks to be activated.
    #LOC_FFT_fusion-tokamak-25-1_tags = fusion thermal plas nuclear rocket tokamak farfuture
    #LOC_FFT_fusion-mirror-25-1_title = JR-18 'Fresnel' Mirror Cell Fusion Engine
    #LOC_FFT_fusion-mirror-25-1_description = The long, thin plasma chamber of the mirror-cell design is actually a set of individual plasma compartments that use distance to confine the gases as they fuse. This gives great energy release and high possible fusion gain. Hydrogen is injected into the plasma for additional reaction mass. The length of the reaction chamber determines the performance of the engine - higher lengths cost and weigh more, but net great dividends.
    #LOC_FFT_fusion-mirror-25-1_tags = fusion thermal plas nuclear rocket gasdynamic mirror cell farfuture

    // Special
    #LOC_FFT_nswr-25-1_title = 'Heinlein' Nuclear Salt Water Rocket Engine
    #LOC_FFT_nswr-25-1_description = Basically a continuously detonating, barely contained nuclear explosion, this rocket engine is highly radioactive, highly unpleasant and highly... awesome.
    #LOC_FFT_nswr-25-1_tags = water nuke juice zubrin moar uranium exotic torch farfuture
    #LOC_FFT_engine-metallic-h2-25-1_title = 'Implausability' Metallic Hydrogen Rocket Engine
    #LOC_FFT_engine-metallic-h2-25-1_description = This engine has more in common with a nuclear rocket than might be expected. By diluting a liquified metastable flow of metallic hydrogen with  water, the energy associated with the violent destabilization of the metallic hydrogen compound can be limited. This produces chamber temperatures of 'only' 3500K, a great specific impulse and a powerful jet of hydrogen fuel. All in an environmentally friendly package!
    #LOC_FFT_engine-metallic-h2-25-1_tags = farfuture fuel hydro exotic metal energ
    #LOC_FFT_ffre-25-1_title = 'Asimov' Fission Fragment Rocket Engine
    #LOC_FFT_ffre-25-1_description = This novel engine suspends a particulate dust of fissionable particles in the centre of a reaction chamber using a weak magnetic field. The dust undergoes fission, and the reaction products are expelled at high energy from the rocket at incredible speeds, guided but not restrained by the magnetic field. A secondary set of magnets decelerates stray fragments, inducing a current in powerful generator coils. This creates enough power to run the magnetic nozzle, so once this engine is charged, it requires no additional electricity. However, there are downsides - anemic thrust, and an unrefuellable engine.
    #LOC_FFT_ffre-25-1_tags = farfuture nuke frag fission exotic torch

