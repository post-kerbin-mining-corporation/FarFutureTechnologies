    // Fusion Pulse
    // --------------
    #LOC_FFT_fft-fusion-magnetic-inertial-1_title = JP-10 'Impulse' Magneto-Inertial Fusion Engine
    #LOC_FFT_fft-fusion-magnetic-inertial-1_description = Simple, entry-level fusion by using cylindrical plasma liners made of lithium, crushed by magnetic coils. These coils crush fuel gases which undergo fusion. Deuterium or a Deuterium-He3 mix can be used - using the higher performance fuel increases power and decreases heat generation. This engine needs to charge its power banks to be activated, and still uses a small amount of power when running.
    #LOC_FFT_fft-fusion-magnetic-inertial-1_tags = inertial magnetic confinement fusion pulse lithium plasma farfuture nuclear msnw impulse

    #LOC_FFT_fft-fusion-inertial-laser-1_title =  K-80 'Hammertong' Inertial Confinement Fusion Engine
    #LOC_FFT_fft-fusion-inertial-laser-1_description = Commence primary ignition! A precisely timed array of high-power laser beams converges on a single isolated pellet of Deuterium and Helium-3, generated in the onboard pellet factory. Vaporization of the outer shell compresses the fuels to a high degree, initiating fusion of the core. This model of drive uses only reaction products as exhaust using a powerful magnetic nozzle, resulting in a great specific impulse but a low thrust. Additional Deuterium feedstock can be used in each pellet, modestly increasing thrust. This engine needs to charge its power banks to be activated, but uses no energy while running.
    #LOC_FFT_fft-fusion-inertial-laser-1_tags = pulse inertial laser confinement fusion beam ignition plasma farfuture nuclear hammertong death star


    // Thermal Fusion
    // --------------
    #LOC_FFT_fft-fusion-magnetic-tokamak-1_title = JR-15 'Discovery' Spherical Tokamak Fusion Engine
    #LOC_FFT_fft-fusion-magnetic-tokamak-1_description = This basic thermal fusion engine reacts Helium-3 and Deuterium in a spherical tokamak design. A variable amount of Liquid Hydrogen can be injected into the exhaust, increasing thrust at the cost of efficiency. This engine needs to charge its power banks to be activated, but can produce a cool 500 kW of power from onboard fusion fuel once activated, even if the engine isn't running. Keeping the reactor running in this way allows instant throttle response. Make sure to pack radiators!
    #LOC_FFT_fft-fusion-magnetic-tokamak-1_tags = fusion thermal plas nuclear rocket tokamak farfuture spher discovery

    #LOC_FFT_fft-fusion-magnetic-mirror-1_title = JR-45 'Fresnel' Mirror Cell Fusion Engine
    #LOC_FFT_fft-fusion-magnetic-mirror-1_description = The long, thin plasma chamber of the gasdynamic mirror engine does away with confining the plasma for fusion and says 'why not just throw it down a long, narrow hallway and hope it fuses by the end of it?'. This gives great energy release and high possible fusion gain. Hydrogen can optionally be injected into the plasma for additional thrust. The length of the reaction chamber determines the performance of the engine - higher lengths cost and weigh more, but net great dividends. This engine needs to charge its power banks to be activated, but can produce a modest 250 kW of power from onboard fusion fuel once activated, even if the engine isn't running. Keeping the reactor running in this way allows instant throttle response. Make sure to pack radiators!
    #LOC_FFT_fft-fusion-magnetic-mirror-1_tags = fusion thermal plas nuclear rocket gasdynamic mirror cell farfuture fresnel

    #LOC_FFT_fft-fusion-magnetic-tokamak-aerospike-1_title = JR-20A 'Ouroboros' Toroidal Tokamak Fusion Engine
    #LOC_FFT_fft-fusion-magnetic-tokamak-aerospike-1_description = This advanced magnetic fusion engine reacts Helium-3 and Deuterium in a spherical tokamak design. The reaction system has been optimized to heat large quantities of Liquid Hydrogen, resulting in higher thrust but much lower specific impulse than other fusion systems. The use of an aerospike nozzle allows effective atmospheric operation. To reduce weight, this engine's onboard reactor does not produce a significant amount of power when running, though keeping the reactor active in this way allows instant throttle response. Make sure to pack radiators!
    #LOC_FFT_fft-fusion-magnetic-tokamak-aerospike-1_tags = fusion thermal plas nuclear rocket tokamak farfuture aerospike op hax ouroboros

    #LOC_FFT_fft-fusion-magnetic-tokamak-turbojet-1_title = CFJ-20 
