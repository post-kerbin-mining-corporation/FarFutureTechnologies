    #LOC_FFT_fft-antimatter-beam-1_description = An endgame torch drive, the Frisbee reacts large quantities of matter with large quantities of antimatter. The resulting multi-kilometre beam of reaction products provides excellent impulse and adequate thrust. Unfortunately, the vast amounts of high energy gamma rays make the engine large, unwieldy and prone to overheating. Luckily, the integrated radiator truss can be extended to reject a fair amount of heat without adding separate radiator parts. When at its full 110m length, no additional radiators are needed to cool the engine.
