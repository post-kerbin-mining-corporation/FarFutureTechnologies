    // Fission
    // --------------
    #LOC_FFT_fft-ffre-solid-1_title = X-6 'Clarke' Fission Fragment Rocket Engine
    #LOC_FFT_fft-ffre-solid-1_description = This novel engine considers an important question: what if you just stuck an open nuclear reactor core on the back of a spacecraft? The spinning platters in the core are coated with uranium dust, and undergo fission as they spin through the core. The fission products fly out the back at ludicrous speeds, resulting in maddeningly high specific impulse! A secondary set of magnets decelerates stray fragments, inducing a current in powerful generator coils. This creates enough power to run the engine system and more, so once this engine is running, it produces an acceptable 75 kW of electricity. However, there are downsides - barely noticeable thrust, no refuelability, and radioactivity, lots of radioactivity.
    #LOC_FFT_fft-ffre-solid-1_tags = farfuture nuke frag fission exotic platter disk solid spin clarke

    #LOC_FFT_fft-ffre-plasma-1_title = X-7 'Asimov' Afterburning Fission Fragment Rocket Engine
    #LOC_FFT_fft-ffre-plasma-1_description = A direct improvement on the fission fragment platter design, this engine suspends a particulate dust of fissionable particles in the centre of a reaction chamber using a weak magnetic field. The dust undergoes fission, and the reaction products are expelled at high energy from the rocket at incredible speeds, guided but not restrained by the magnetic field. A secondary set of magnets decelerates stray fragments, inducing a current in powerful generator coils. This creates enough power to run the engine system and more, so once this engine is running, it produces an acceptable 125 kW of electricity. In order to try to boost the thrust, Liquid Hydrogen can be injected into the beam of radioactive death, cutting efficiency but improving thrust from barely noticeable to merely pitiful.
    #LOC_FFT_fft-ffre-plasma-1_tags = farfuture nuke frag fission exotic afterburn hydrogen plasma dust asimov

    #LOC_FFT_fft-fission-zpinch-1_title = X-20 'Verne' Pulsed Fission Engine
    #LOC_FFT_fft-fission-zpinch-1_description = A curious property of really, really high currents - when arranged properly, they generate a collapsing magnetic field. This engine exploits this by directing pulses of extremely high current into small fission bombs, which explode with moderate force and are directed backwards by a magnetic nozzle. It's a mini Orion drive, without the powerful nukes, higher efficiency and the need for big blue capacitors.
    #LOC_FFT_fft-fission-zpinch-1_tags = farfuture fission pulse exotic minimag orion verne

    #LOC_FFT_fft-fission-orion-5-1_title = X-12 'Hamilton' Nuclear Pulse Engine
    #LOC_FFT_fft-fission-orion-5-1_description = A firecracker set off under a tin can propels it upward, much in the same way as a low yield nuclear weapon set off under a complicated shock absorbing mechanism propels it upward. Provides great thrust, but don't use near things you care about, like KSC facilities. 
    #LOC_FFT_fft-fission-orion-5-1_tags = farfuture fission pulse orion boom boomboom hamilton

