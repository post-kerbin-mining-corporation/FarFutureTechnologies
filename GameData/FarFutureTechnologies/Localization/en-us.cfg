    // SCIENCE
    // Particle Detector
    #LOC_FFT_ScienceDef_fftParticleDetector_default = The occasional energetic particle is detected. It's probably a cosmic ray.

    #LOC_FFT_ScienceDef_fftParticleDetector_SunInSpaceLow = The sun is putting out so much radiation pressure that you're better off looking elsewhere

    #LOC_FFT_ScienceDef_fftParticleDetector_KerbinInSpaceLow = The detector pings occasionally. You'd have better luck a wee bit higher up.
    #LOC_FFT_ScienceDef_fftParticleDetector_KerbinInSpaceHigh = It seems like you might be detecting a few annihilation events.
    #LOC_FFT_ScienceDef_fftParticleDetector_KerbinSrfLanded = If there were antimatter here, you'd probably see it. As a fireball.

    #LOC_FFT_ScienceDef_fftParticleDetector_MohoInSpaceLow = Your readout reports that it can't hear much over the roar of the solar wind.
    #LOC_FFT_ScienceDef_fftParticleDetector_MohoInSpaceHigh = Your readout reports that it can't hear much over the roar of the solar wind.

    #LOC_FFT_ScienceDef_fftParticleDetector_EveSrfLanded = The thick atmosphere precludes any gamma ray detection.

    #LOC_FFT_ScienceDef_fftParticleDetector_JoolInSpaceLow = There's a veritable jackpot of 0.511 MeV gamma rays coming from a little higher up!
    #LOC_FFT_ScienceDef_fftParticleDetector_JoolInSpaceHigh = The detector reports a number of annihilation events. They're all concentrated down towards that greenish planet, just above its lower local space.
