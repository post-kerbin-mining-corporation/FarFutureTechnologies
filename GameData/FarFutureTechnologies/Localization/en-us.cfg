    // Antimatter
    #LOC_FFT_aim-375-1_title = AA-F2 'MicroStar' Antimatter Induced Fusion Engine
    #LOC_FFT_aim-375-1_description = A logical next step after catalyzed fission is of course... fusion! Inject a small amount of fusion fuel into a magnetic bottle, then add a small dose of antimatter. Compress those magnetic fields, wait for explosion, and then release it out of the back of the ship! Repeat until you're where you want to be. This engine needs to charge its power banks to be activated, but once it is running the power use is much reduced.
    #LOC_FFT_aim-375-1_tags = anti am micro fusion vac pulse init nuke nuclear rad farfuture
    #LOC_FFT_amcf-375-1_title = AA-F1 'Casaba' Antimatter Catalyzed Fission Engine
    #LOC_FFT_amcf-375-1_description = The gateway to animatter propulsion technologues. Small but powerful nuclear explosions precipitated by tiny packets of antimatter are used to vaporize parts of this engine's nozzle and direct it outwards as reaction mass. Relatively cheap and light for its capabilities, but the inability to refuel easily can cause some problems. This engine needs to charge its power banks to be activated, but once it is running the power use is much reduced.
    #LOC_FFT_amcf-375-1_tags = anti am micro fusion vac pulse nuke nucl farfuture
    #LOC_FFT_am-plasma-core-375-1_title = AEX-25 'Dirac' Plasma-Core Antimatter Engine
    #LOC_FFT_am-plasma-core-375-1_description = Using antimatter as a space heater seems like overkill, but injecting some into a large mass of hydrogen slush, then expelling the warm/scorching plasma from the rear of the spaceship can be an effective means of space propulsion. By varying the rate of hydrogen slush injection into the bottle, the thrust and specific impulse can also be varied.
    #LOC_FFT_am-plasma-core-375-1_tags = anti am vac annihila plas impulse nuke nucl varia farfuture
    #LOC_FFT_am-beam-core-375-1_title = AEX-XE 'Cochrane' Beam-Core Antimatter Engine
    #LOC_FFT_am-beam-core-375-1_description =  Reacting equal quantities of antihydrogen and hydrogen in a heavily shielded reaction chamber produces titanic streams of charged particles, which are directed through a long tube to a magnetic nozzle. Because these reaction products do not produce thrust immediately, they must decay before they can be used for propulsion. Increasing the length of the magnetic tube will increase the number of decays before the particles leave the engine and therefore increase the efficiency and power of the engine.
    #LOC_FFT_am-beam-core-375-1_tags =  anti am vac annihila torch impulse nuke nucl farfuture

    // Z-Pinch
    #LOC_FFT_z-pinch-fission-375-1_title = 'Pleiades' Z-Pinch Micro-Fission Pulse Engine
    #LOC_FFT_z-pinch-fission-375-1_description = Essentially a miniaturized Orion drive, this engine uses a set of high-power capacitors to generate a sudden, very high electrical discharge. This induces a magnetic field surrounding a capsule of nuclear fuel. The capsule compresses, undergoes fission, and then explodes, in a controlled and pleasant fashion. This engine needs to charge its power banks to be activated, but once it is running the power use is much reduced.
    #LOC_FFT_z-pinch-fission-375-1_tags = micro fission mag mini micro orion pulse nuke nucl farfuture
    #LOC_FFT_z-pinch-fusion-375-1_title = 'Polaris' Z-Pinch Fusion Engine
    #LOC_FFT_z-pinch-fusion-375-1_description = Using much the same concept as its fission-based sibling, this device functions more or less the same way - a huge capacitor bank induces a large current in a pellet of fusion fuel. The magnetic effect compresses and heats it, causing it to undergo fusion, which produces a small amount of thrust in the form of a mini-fusion bomb. This engine needs to charge its power banks to be activated, but once it is running the power use is much reduced.
    #LOC_FFT_z-pinch-fusion-375-1_tags = zpinch mag fusion pulse farfuture

