		}
		PROFILEABLERESOURCE
		{
			resourceName = LqdDeuterium
			noiseMax = 0.00
			noiseMin = 0.000
			useAtmo = true
			color = 1.0,1.0,1.0
			readoutMax = 10
		}
		PROFILEABLERESOURCE
		{
			resourceName = LqdHe3
			// Random noise at MinimumRange
			noiseMax = 0.00
			// Random noise at MaximumRange
			noiseMin = 0.000
			// Try to estimate real concentrations in atmo
			useAtmo = true
			// Plot colour
			color = 1.0,1.0,1.0
			readoutMax = 1.0
		}
	}
